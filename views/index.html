<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <h1><i class="fas fa-shopping-basket"></i>shopping<span>list</span></h1>
        <h2>Simple shopping list app built with custom API using node, ajax, and mongo</h2>
    </header>
    
    <section class="form">
        <div class="content">
            <div class="inputBox">
                <input type="text" id="shoppingInput" required="required">
                <span class="text">Insert shopping item here...</span>
                <span class="line"></span>
            </div>
            <div class="inputType">
                <div class="label">Item Type</div>
                <select name="type" id="shoppingType" required>
                    <option value="fruits">Fruits</option>
                    <option value="veggies">Veggies</option>
                    <option value="dairy">Dairy</option>
                    <option value="grains">Grains</option>
                    <option value="meat">Meat</option>
                    <option value="drinks">Drinks</option>
                    <option value="freezer">Freezer</option>
                    <option selected value="other">Other</option>
                </select>
            </div>
            <div class="inputPrice">
                <div class="label">Price</div>
                <input type="number" min="0" value="0" id="shoppingPrice" required>
            </div>
            <div class="inputQuantity">
                <div class="label">Quantity</div>
                <div class="input">
                    <div id="minus">-</div>
                    <!-- <img id="minus" src="/img/no-entry.svg"> -->
                    <input type="number" value="0" min="0"  id="shoppingQuantity" required>
                    <!-- <img id="plus" src="/img/plus-circle.svg"> -->
                    <div id="plus">+</div>
                </div>
            </div>
        </div>
        <input id="submit" type="submit" value="Enter">
    </section>

    <div class="list-container">
        <div class="titles-container">
            <ul class="titles">
                <li class="item">
                    <span class="titles-name">name</span>
                    <span class="titles-price">price</span>
                    <span class="titles-quantity">quantity</span>
                    <span></span>
                </li>
            </ul>
        </div>
        <ul class="list">
            <div class="container meat-container">
                <ul class="meat">
                    <div class="container-label meat-label">Meat <i class="fas fa-drumstick-bite"></i></div>
                </ul>
            </div>
            <div class="container fruit-container">
                <ul class="fruits">
                    <div class="container-label fruit-label">Fruits <i class="fas fa-apple-alt"></i></div>
                </ul>
            </div>
            <div class="container dairy-container">
                <ul class="dairy">
                    <div class="container-label dairy-label">Dairy <i class="fas fa-cheese"></i></div>
                </ul>
            </div>
            <div class="container veggies-container">
                <ul class="veggies">
                    <div class="container-label veggies-label">Veggies <i class="fas fa-carrot"></i></div>
                </ul>
            </div>
            <div class="container freezer-container">
                <ul class="freezer">
                    <div class="container-label freezer-label">Freezer <i class="fas fa-ice-cream"></i></div>
                </ul>
            </div>
            <div class="container drinks-container">
                <ul class="drinks">
                    <div class="container-label drinks-label">Drinks <i class="fas fa-beer"></i></div>
                </ul>
            </div>
            <div class="container grains-container">
                <ul class="grains">
                    <div class="container-label grains-label">Grains <i class="fas fa-bread-slice"></i></div>
                </ul>
            </div>
            <div class="container other-container">
                <ul class="other">
                    <div class="container-label other-label">Other <i class="fas fa-candy-cane"></i></div>
                </ul>
            </div>
        </ul>
        <div class="total-container">
            <div class="total">Total: $<span class="total-value"></span></div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
